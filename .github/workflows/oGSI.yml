name: ErfanGSIs Builder
on:
  watch:
    types: [started]
  env:
  ROM_LINK: https://dl.google.com/developers/android/udc/images/factory/redfin_beta-upp1.230113.009-factory-fd5d78b7.zip
  ROM_TYPE: Pixel
  BUILD_AB: true
  BUILD_AONLY: false
  ROM_AONLY: [A]MiniOniiGSIs.7z
  ROM_AB: [AB]MiniOniiGSIs-Pixel-5-Android-U-100223.7z
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
       - name: Repo fetching...
         uses: actions/checkout@master

       - name: Clearing stuff...
         run: |
           docker rmi `docker images -q`
           sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
           sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
           sudo -E apt-get update
           sudo -E apt-get -y autoremove --purge
           sudo -E apt-get clean 
           
       - name: Setting up environment...
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk p7zip
       
       - name: Cloning repo...
         run: git clone --recurse-submodules https://github.com/TheMiniOnii221/MiniOniiGSIs.git ErfanGSIs
       
       - name: Installing requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Downloading rom and building A Only GSI
         if: env.BUILD_AONLY == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -a $ROM_LINK $ROM_TYPE -d
       
       - name: 7zipping Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: 7za a -t7z -r $ROM_AONLY ErfanGSIs/output/*
       
       - name: Uploading Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof $ROM_AONLY
           
       - name: Cleaning output
         if: env.BUILD_AB == 'true'
         run: sudo rm -rf ErfanGSIs/output/*
         
       - name: Downloading rom and building A/B GSI
         if: env.BUILD_AB == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -b $ROM_LINK $ROM_TYPE -d

       - name: 7zipping AB GSI
         if: env.BUILD_AB == 'true'
         run: 7za a -t7z -r $ROM_AB ErfanGSIs/output/*

       - name: Uploading AB 
         if: env.BUILD_AB == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer gof $ROM_AB
              
           
